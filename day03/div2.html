<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角边框</title>
	</head>
	<body>
		border-radius: 10px;圆角边框
		 border-radius: 10px 20px 30px 40px;左上,右上,右下,左下
		 border-radius: 10px 20px ;左上右下,右上左下
		 border-radius: 10px 20px 30px;左上,右上左下,右下
		<div style="height: 100px;width: 100px;background-color: blue;
		border-radius: 10px 20px 30px;"></div>
		<hr />
		margin-left: 50px;margin-top: 50px;
		<div style="height: 100px;width: 50px;background-color: blue;
		border-radius:  50px 0px 0px 50px;margin-left: 50px;margin-top: 50px;"></div>
		
		<hr />
		
		<div style="height: 50px;width: 100px;background-color: blue;
		border-radius:  50px 50px 0px 0px;"></div>
		<hr />
		
		<div style="height: 100px;width: 100px;background-color: blue;
		border-radius:  0px 0px 100px 0px;"></div>
		
		
		
	</body>
</html>
