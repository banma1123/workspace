<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择器</title>
		<style>
			/* 标签选择器:直接使用标签名 
			把所有相同的标签统一设置样式 */
			li{
				color: yellow;
			}
			/* 类选择器 class 
			 需要在相应的标签中添加class属性在css中使用  .  来代表
			 */
			.cl{
				color: green;
			}
			.cy{
				color: yellowgreen;
			}
			/* id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。
			id 选择器以 "#" 来定义 */
			#cl{
				color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li id="cl">张浩</li>
			<li class="cy">王森严</li>
			<li>赵家俊</li>
			<li  class="cl"  >张继光</li>
			<li class="cl">魏超</li>
			<li class="cl">刘晋华</li>
		</ul>
		<ol>
			<li id="zh">张浩</li>
			<li>王森严</li>
			<li>赵家俊</li>
			<li>张继光</li>
			<li>魏超</li>
			<li>刘晋华</li>
		</ol>
		标签选择器<类选择器<id选择器
	</body>
</html>
