<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<h1>今日热点</h1>
		
		<ul type="square">
			<li>女寝为何频频失窃</li>
			<li>男寝为何紧锁大门</li>
			<li>是人性的扭曲</li>
			<li>还是道德的沦丧</li>
			<li>敬请观看《刘金花》的罪恶之路</li>
		</ul>
		<p>ul是无序列表,是块状元素,前后都会换行,li标签会有一定的缩进量<br>
		disc 默认值。实心圆。 
		circle 空心圆。 
		square 实心方块。 
		</p>
		<hr />
		<h1>前端学习路线</h1>
		<ol type="I">
			<li>html</li>
			<li>css</li>
			<li>js</li>
		</ol>
		<h1>学生的分类</h1>
		<dl>
			<dt>男生:</dt>
			<dd>男学渣</dd>
			<dd>男学霸</dd>
			<dt>女生:</dt>
			<dd>女学渣</dd>
			<dd>女学霸</dd>
			<dd>王森严</dd>
		</dl>
		
	</body>
</html>
