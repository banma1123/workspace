<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本格式化</title>
	</head>
	<body>
		<a href="a.html">
		<p>		
		文本格式化<hr>
			<b>加粗</b>
			<strong>定义加重语气。</strong>
			<big>大号字</big>
			<small>小号字</small>
			<em>把文本定义为强调的内容</em>
			<i>定义斜体字</i>
			张三<sub>丰</sub>
			10<sup>2</sup>
			<ins>插入字(下划线)</ins>
			<del>删除字(删除线)</del>
		</p>
		</a>
		<p>
			<code>
				<a href="gongruwei.html">这是个超链接</a>
				<p>你好</p>
			</code>
		</p>
		<hr />
		<pre>
				悯农<sub>李绅</sub>
			
			锄禾日当午,汗滴禾下土
			谁知盘中餐,粒粒皆辛苦
		</pre>
	</body>
</html>
