<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性</title>
	</head>
	<body bgcolor="yellowgreen">
		<h1>没有对齐方式</h1>
		<h1 align="center">对齐方式的属性</h1>
		<h2 style="background-color: green;text-align: left;">靠左对齐</h2>
		<h2 align="right">靠右对齐</h2>
		<h3 >背景颜色</h3>
		<p class="p" id="12345">元素属性 class是p<br>
			id类似于身份证号,唯一标识
		</p>
		<p class="p" style="color: red;">
			style用来修饰样式:<br />
			规定元素的行内样式（inline style）
		</p>
		<p title="这是title属性">规定元素的额外信息（可在工具提示中显示）</p>
		<hr style="color: red;"/>
		<!-- Ctrl+/ -->
		<!--注释:不会在页面中显示出来,但是可以在元代码中看到 -->
		<p>水平线</p>
	
	</body>
</html>
