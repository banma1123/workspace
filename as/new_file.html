<!DOCTYPE html>   <!-- 声明:现在使用的是html5 -->
<html>  <!-- 根标签 -->
	<head>  <!-- 头:描述网页,标题,字符集,搜索选项,外部文件 -->
		<meta charset="utf-8">
		<title>第一个页面</title>  <!-- 标题 -->
	</head>
	<body>  <!-- 主体:要显示的内容都要写在这里边 -->
		常用标签:
		<h1>标题标签h1~h6:会上下换行,字体加粗</h1>
		<h2>二级标题</h2>
		<h6>六级标题</h6>
		<p>段落标签:会上下换行<br />
			文字文字自己换行需要用到 br的标签<br>
			<b>字体</b>加粗需要使用b标签或者<strong>strong标签</strong><br />
			<i>字体倾斜</i>,需要用到 i标签<br />
			<small>定义小号字</small>
			定义下标字<sub>下标</sub>
			上标 2<sup>2</sup>
			<ins>插入字(下划线)</ins>
			<del>删除线</del>
		</p>
		<p>
			图片需要使用img标签<br>
			src:是指图片的路径<br />
			alt:当图片加载失败,进行的提示<br />
			height="500px" width="800px"<br />
			height是高度 width:宽度<br />
			px是尺寸的单位,类似于mm,cm
			<img src="img/外星.webp" alt="图片加载失败" height="500px" width="800px" >
		</p>
		
	</body>
</html>
